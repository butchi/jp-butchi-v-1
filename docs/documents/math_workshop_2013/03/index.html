<h1>案件で使える数学講座 第3回 ～物体の運動 その2～</h1>
<h2>今回の目標</h2>
<ul>
<li>等速直線運動をする物体の跳ね返りの原理を知り、落下物の衝突につなげる</li>
</ul>

<h2>跳ね返り</h2>
<p>ぶつかったら速度の方向が逆になります。</p>
<p>今回の衝突原理は<strong><a href="http://ja.wikipedia.org/wiki/%E5%8F%8D%E7%99%BA%E4%BF%82%E6%95%B0">反発係数</a></strong>が1の<strong><a href="http://ja.wikipedia.org/wiki/%E8%A1%9D%E7%AA%81#.E7.89.A9.E7.90.86.E7.9A.84.E3.81.AA.E8.A1.9D.E7.AA.81">完全弾性衝突</a></strong>です。</p>

<h2>演習</h2>
<script type="text/javascript" src="http://jsdo.it/blogparts/eIoU/js?width=465&height=496&view=screenshot"></script>
<p>ボールが下端、右端に到達したときに跳ね返るようになっています。上端と左端でも跳ね返るようにしてください。</p>
<p>余力のある人は、ボールの大きさを考慮してバウンドさせてみてください。</p>

<h2>まとめ</h2>
<p>物体が跳ね返るときは速度が逆方向になる</p>
